<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Once Events</title>

    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script>
      const Events = Object.freeze({
        FAILED_VIDEO_DOWNLOAD: 'failed_video_download',
        STATED_VIDEO_DOWNLOAD: 'stated_video_download',
        FINISHED_VIDEO_DOWNLOAD: 'finished_video_download',
      });

      let jobId = '';

      function send() {
        const url = document.getElementById('url').value;

        fetch('http://localhost:3000/api/v1/video', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ youtubeVideoUrl: url }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.data.jobId);
            jobId = data.data.jobId;
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }

      const socket = io('http://localhost:3000');

      socket.on('connect', function () {
        console.log('Connected');
      });
      socket.on(Events.FINISHED_VIDEO_DOWNLOAD, function (data) {
        if (data.jobId === jobId) {
          console.log('event', data);
        }
      });
      socket.on('exception', function (data) {
        console.log('event', data);
      });
      socket.on('disconnect', function () {
        console.log('Disconnected');
      });
    </script>
  </head>
  <body>
    <h1>Dowload Videos</h1>
    >
    <input type="url" name="youtubeVideoUrl" id="url" />
    <button type="submit" id="btn" onclick="send()">Baixar</button>
  </body>
</html>
